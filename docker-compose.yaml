services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
        - ./backend:/backend
    ports:
        - "8000:8000"
    restart: always
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    volumes:
      - ./frontend:/frontend
    ports:
      - "5173:5173"
    restart: always
    stdin_open: true
    tty: true